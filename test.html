<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="weekendIcon.png" type="image/icon type">
    <title>It's Weekend ? </title>
    <style>
        h1{
            display:none;
        }
    </style>
</head>
<body>
    <h3> It's Weekend ?</h3>
    <button onclick="weekend();">What day is today ?</button>
    <h1 id="writeDate"></h1>

    <script>
        function displayStatment() {
            document.getElementById("writeDate").style.display = "block";
        }
        function weekend() {
            var day;
            switch (new Date().getDay()) {
            case 0:
                document.writeln("hh");
                day = "No its Sunday, You have to wait for 5 days";
                displayStatment();
                break;
            case 1:
                day = "No its Monday, You have to wait for 4 days";
                displayStatment();
                break;
            case 2:
                day = "No its Tuesday, You have to wait for 3 days";
                displayStatment();
                break;
            case 3:
                day = "No its Wednesday, You have to wait for 2 day";
                displayStatment();
                break;
            case 4:
                day = "No its Thursday, Tomorrow is your weekend";
                displayStatment();
                break;
            case 5:
                day = "Yahhh Its Friday , Happy Weekend";
                displayStatment();
                break;
            case  6:
                day = "No its Saturday, You have to wait for 6 day";
                displayStatment();
                break;
            }
            document.getElementById("writeDate").innerHTML = day;
        }
    </script>
    
</body>
</html>
