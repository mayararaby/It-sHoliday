<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="weekendIcon.png" type="image/icon type">
    <title>It's Weekend ? </title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Rubik:700&display=swap");
        h1{
            display:none;
        }
        #textInFooter
        {
            text-align: center;
        }
        .btn {
        margin: 1rem;
        }
        .btn-jittery {
        -webkit-animation: jittery 4s infinite;
                animation: jittery 4s infinite;
        }
        @-webkit-keyframes jittery {
        5%, 50% {
            transform: scale(1);
        }
        10% {
            transform: scale(0.9);
        }
        15% {
            transform: scale(1.15);
        }
        20% {
            transform: scale(1.15) rotate(-5deg);
        }
        25% {
            transform: scale(1.15) rotate(5deg);
        }
        30% {
            transform: scale(1.15) rotate(-3deg);
        }
        35% {
            transform: scale(1.15) rotate(2deg);
        }
        40% {
            transform: scale(1.15) rotate(0);
        }
        }

        @keyframes jittery {
        5%, 50% {
            transform: scale(1);
        }
        10% {
            transform: scale(0.9);
        }
        15% {
            transform: scale(1.15);
        }
        20% {
            transform: scale(1.15) rotate(-5deg);
        }
        25% {
            transform: scale(1.15) rotate(5deg);
        }
        30% {
            transform: scale(1.15) rotate(-3deg);
        }
        35% {
            transform: scale(1.15) rotate(2deg);
        }
        40% {
            transform: scale(1.15) rotate(0);
        }
        }
        button.learn-more {
            font-weight: 600;
            color: #382b22;
            text-transform: uppercase;
            padding: 1.25em 2em;
            background: #fff0f0;
            border: 2px solid #b18597;
            border-radius: 0.75em;
            transform-style: preserve-3d;
            transition: transform 150ms cubic-bezier(0, 0, 0.58, 1), background 150ms cubic-bezier(0, 0, 0.58, 1);
        }
    button.learn-more::before {
    position: absolute;
    content: "";
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: #f9c4d2;
    border-radius: inherit;
    box-shadow: 0 0 0 2px #b18597, 0 0.625em 0 0 #ffe3e2;
    transform: translate3d(0, 0.75em, -1em);
    transition: transform 150ms cubic-bezier(0, 0, 0.58, 1), box-shadow 150ms cubic-bezier(0, 0, 0.58, 1);
    }
    button.learn-more:hover {
    background: #ffe9e9;
    transform: translate(0, 0.25em);
    }
    button.learn-more:hover::before {
    box-shadow: 0 0 0 2px #b18597, 0 0.5em 0 0 #ffe3e2;
    transform: translate3d(0, 0.5em, -1em);
    }
    button.learn-more:active {
    background: #ffe9e9;
    transform: translate(0em, 0.75em);
    }
    button.learn-more:active::before {
    box-shadow: 0 0 0 2px #b18597, 0 0 #ffe3e2;
    transform: translate3d(0, 0, -1em);
    }
    </style>
</head>
<body>
    <header>
        <h3> It's Weekend ?</h3>
    </header>
    <button class="btn btn-primary btn-jittery learn-more" onclick="weekend();">What day is today ?</button>
    <h1 id="writeDate"></h1>
    
    <footer>
        <div id="textInFooter">
            <h5>
                Â© 2021 . It's Weekend ? . All Rights Reserved Powered by Mayar Araby
            </h5>
        </div>
        
    </footer>
    <script>
        function displayStatment() {
            document.getElementById("writeDate").style.display = "block";
        }
        function weekend() {
            var day;
            switch (new Date().getDay()) {
            case 0:
                document.writeln("hh");
                day = "No its Sunday, You have to wait for 5 days";
                displayStatment();
                break;
            case 1:
                day = "No its Monday, You have to wait for 4 days";
                displayStatment();
                break;
            case 2:
                day = "No its Tuesday, You have to wait for 3 days";
                displayStatment();
                break;
            case 3:
                day = "No its Wednesday, You have to wait for 2 day";
                displayStatment();
                break;
            case 4:
                day = "No its Thursday, Tomorrow is your weekend";
                displayStatment();
                break;
            case 5:
                day = "Yahhh Its Friday , Happy Weekend";
                displayStatment();
                break;
            case  6:
                day = "No its Saturday, You have to wait for 6 day";
                displayStatment();
                break;
            }
            document.getElementById("writeDate").innerHTML = day;
        }
    </script>
    
</body>
</html>
